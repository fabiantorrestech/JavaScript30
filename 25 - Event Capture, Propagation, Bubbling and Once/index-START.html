<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>I am the button! 0:<</button>
<script>

  function logText(e){
    console.log(this.classList.value);
    e.stopPropagation();
  }

  const divs = document.querySelectorAll('div'); // capture all the divs
  const button = document.querySelector('button');

  // for demonstrating the idea of capture and bubbling!
  divs.forEach( div => div.addEventListener('click', logText, {
    capture: false
  }));

  // creating a button that can only be clicked once.
  button.addEventListener('click', () => {
    console.log('You will never see me again.');
  }, {
    once: true
  });


</script>
</body>
</html>
